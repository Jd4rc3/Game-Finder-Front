<app-navbar (event)="search($event)"></app-navbar>

<p-messages
  *ngIf="!showLoader && games.length == 0"
  [(value)]="messages"
  [enableService]="false"
  [closable]="false"
></p-messages>

<app-loading *ngIf="showLoader"></app-loading>

<div class="mt-3 grid">
  <app-card
    class="col-12 md:col-6 lg:col-4 xl:col-3"
    *ngFor="let game of games"
    [title]="game.title"
    [image]="game.photos[2].url"
    [template]="template"
  >
    <ng-template #template pTemplate="footer">
      <!-- tag -->
      <p-tag
        [style]="{
          background:
            'linear-gradient(-225deg,#AC32E4 0%,#7918F2 48%,#4801FF 100%)'
        }"
      >
        <div class="flex align-items-center gap-2">
          <i class="pi pi-dollar"></i>
          <span class="text-base">
            {{ game.price | number }} {{ game.exchange }}</span
          >
        </div>
      </p-tag>

      <div>
        <a [href]="game.link">
          <p-button
            label="Comprar"
            styleClass="p-button-info mt-2"
            icon="pi pi-check"
          ></p-button>
        </a>
      </div>
      <!-- end template -->
    </ng-template>
  </app-card>
</div>
