<p-menubar>

  <ng-template pTemplate="start">
    <img alt="arcade stick" class="mr-2" height="40" priority ngSrc="assets/icons/arcade.svg" width="40" />
  </ng-template>

  <ng-template pTemplate="end">
    <div>

      <p-multiSelect [(ngModel)]="selectedRegions" [options]="regions" [style]="{ width: '15rem' }" display="chip"
        optionLabel="commonName" placeholder="Region">

        <ng-template let-region pTemplate="item">
          {{region.commonName | titlecase}}
        </ng-template>

      </p-multiSelect>

      <p-multiSelect [(ngModel)]="selectedPlatforms" [options]="platforms" [style]="{ width: '15rem' }" display="chip"
        optionLabel="commonName" placeholder="Platform">

        <ng-template let-platform pTemplate="item">
          {{platform.commonName | titlecase}}
        </ng-template>

      </p-multiSelect>

      <input (input)="onSearch()" [(ngModel)]="search" [disabled]="!selectedPlatforms.length"
        [style]="{ width: '15rem' }" id="disabled-input" pInputText type="text" />

    </div>
  </ng-template>

</p-menubar>
