<p-menubar>
  <ng-template pTemplate="start">
    <img src="assets/icons/arcade.svg" height="40" class="mr-2" />
  </ng-template>
  <ng-template pTemplate="end">
    <div>
      <p-multiSelect
        [options]="platforms"
        [(ngModel)]="selectedPlatforms"
        defaultLabel="Selecciona una plataforma"
        optionLabel="valueName"
        display="chip"
        [style]="{ width: '15rem' }"
      ></p-multiSelect>
        <input
          type="text"
          [(ngModel)]="search"
          (input)="onSearch()"
          pInputText
          [style]="{ width: '15rem' }"
          id="disabled-input"
          [disabled]="!selectedPlatforms.length"
        />
    </div>
  </ng-template>
</p-menubar>
