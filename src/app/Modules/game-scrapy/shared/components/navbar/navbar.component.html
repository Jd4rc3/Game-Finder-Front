<p-menubar>
  <ng-template pTemplate="start">
    <img
      alt="arcade stick"
      class="mr-2"
      height="40"
      ngSrc="assets/icons/arcade.svg"
      width="40"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <div>
      <p-multiSelect
        [options]="platforms"
        [(ngModel)]="selectedPlatforms"
        placeholder="Platform"
        optionLabel="valueName"
        display="chip"
        [style]="{ width: '15rem' }"
      ></p-multiSelect>
      <input
        (input)="onSearch()"
        [(ngModel)]="search"
        [disabled]="!selectedPlatforms.length"
        [style]="{ width: '15rem' }"
        id="disabled-input"
        pInputText
        type="text"
      />
    </div>
  </ng-template>
</p-menubar>
